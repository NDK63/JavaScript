<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let sum = 0;
    function calc(cBox) {
        cBox.checked ? sum += parseInt(cBox.value) : sum -= parseInt(cBox.value);
        document.getElementById("sumtext").value = sum;
    }
</script>
<body>
    <h3>물품 선택 시 자동으로 금액 계산</h3>
    <hr>
    <form>
        <input type="checkbox" name="hap" value="10000" onclick="calc(this)">모자 1만원
        <input type="checkbox" name="shoes" value="30000" onclick="calc(this)">구두 3만원
        <input type="checkbox" name="bag" value="80000" onclick="calc(this)">명품가방 8만원
        <br>
        지불하실 금액 : <input type="text" id="sumtext" value="0">
    </form>
</body>
</html>
