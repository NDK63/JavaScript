<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        setInterval(() => {
            let a = new Array(6);
            for(let i = 0; i < a.length; i++) {
                a[i] = Math.floor(Math.random() * 16).toString(16);
            }
            document.body.style.backgroundColor = "#" + a.join("");
        }, 100);
    </script>
</body>
</html>
