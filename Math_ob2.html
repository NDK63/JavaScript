<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let bot = Math.floor((Math.random() * 3));

        function battle(me) {
            document.write('<pre><h1>        컴퓨터                 나</h1></pre>');
            switch(bot) {
            case 0:
                document.write('<img src="image/1.jpg">');
                break;
            case 1:
                document.write('<img src="image/2.png">');
                break;
            case 2:
                document.write('<img src="image/3.jpg">');
                break;
            }
            switch(me) {
            case 0:
                document.write('<img src="image/1.jpg">');
                break;
            case 1:
                document.write('<img src="image/2.png">');
                break;
            case 2:
                document.write('<img src="image/3.jpg">');
                break;
            }           
            document.write('<br>');
            if(me == bot) {
                document.write('<h1>비겼습니다.</h1>');
            } else if(me == (bot + 1) % 3) {
                document.write('<h1>내가 이겼습니다.</h1>');
            } else {
                document.write('<h1>내가 졌습니다.</h1>');
            }
            document.write('<button onclick="window.location.reload()">다시 하기</button>');
        }
    </script>
    <h1>컴퓨터랑 가위바위보</h1>
    <button onclick="battle(0)"><img src="image/1.jpg"></button>
    <button onclick="battle(1)"><img src="image/2.png"></button>
    <button onclick="battle(2)"><img src="image/3.jpg"></button>

</body>
</html>
